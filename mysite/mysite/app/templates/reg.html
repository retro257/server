<html>
    <head>
        <title>forum</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <nav class="nav">
            {% if not requests.user.is_authenticated %}
                <a href="http://127.0.0.1:8000/invite"><button class="nav_btn">Войти</button></a>
                <a href="http://127.0.0.1:8000/reg"><button class="nav_btn">Зарегистрироваться</button></a>
                <input type="text" placeholder="Введите запрос">
                <h1><a href="http://127.0.0.1:8000/main">web-forum</a></h1> 
            {% else %}
                <h1>{{ requests.user }}</h1>
                <a href="http://127.0.0.1:8000/invite"><button class="nav_btn">Войти</button></a>
                <a href="http://127.0.0.1:8000/reg"><button class="nav_btn">Зарегистрироваться</button></a>
                <input type="text" placeholder="Введите запрос">
                <h1><a href="http://127.0.0.1:8000/main">web-forum</a></h1> 
            {% endif %}
        </nav>
        <section>
            <form action="http://127.0.0.1:8000/reg/" method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Зарегистрироваться">
            </form>
            <a href="http://127.0.0.1:8000/add_question"><button class="add_quest">Добавить вопрос</button></a>
        </section>
    </body>
</html>
